<h2 mat-dialog-title>Atenção</h2>
<mat-dialog-content class="mat-typography">
  <span style="color: red;">Confirma a exclusão do local?</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div >
    <button class="btn btn-success" style="margin-right: 2em;" mat-button [mat-dialog-close]="true">Confirmar</button>
  </div>
  <div>
    <button class="btn btn-danger" mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
  </div>
</mat-dialog-actions>
